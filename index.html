<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Gerador de Senhas</title>
</head>
<body class="coluna-centralizada">
    <main class="coluna-centralizada">
        <section class="linha-centralizada tamanho-maximo">
            <h1>GERADOR DE SENHAS</h1>
        </section>

        <section class="coluna-centralizada tamanho-maximo">
            <form action="#">
                <div class="user-view coluna-centralizada tamanho-maximo">
                    <h2>Tamanho da senha:</h2>
                    <p><span id="numero-do-range">4</span> caracteres</p>
                    <input type="range" name="tamanho" id="tamanho-da-senha" min="4" max="40" step="1" value="4">
                </div>

                <div class="opcoes-adicionais linha-centralizada">
                    <input type="radio" name="tipo" id="c-letras" checked>
                    <label for="c-letras">Qualquer Caracter</label>
                    <input type="radio" name="tipo" id="c-numeros">
                    <label for="c-numeros">Num√©rica</label>
                </div>
                <input type="button" value="GERAR SENHA" id="btn-gerador">
            </form>
        </section>

        <section id="sessao-senha" class="linha-centralizada tamanho-maximo">
            <p id="senha-gerada" class="tamanho-maximo"></p>
        </section>
    </main>

    <footer>
        <a href="https://linktr.ee/niellcast" rel="external" target="_blank">@Niell</a>
    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
